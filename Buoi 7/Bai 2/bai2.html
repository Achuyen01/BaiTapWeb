<!DOCTYPE html>
<html>
<head>
 <title>Tính tổng</title>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 <style>
  p {
   font-size: 20px;
   font-weight: bold;
   color: blue;
  }
 </style>
</head>
<body>
 <h2>Tính tổng</h2>
 <p>Nhập số thứ nhất:</p>
 <input type="number" id="num1">
 <p>Nhập số thứ hai:</p>
 <input type="number" id="num2">
 <button id="sum">Tính tổng</button>

 <p id="result"></p>

 <script>
  $(document).ready(function(){
   $("#sum").click(function(){
    var num1 = parseFloat($("#num1").val());
    var num2 = parseFloat($("#num2").val());
    var sum = num1 + num2;
    $("#result").text("Tổng của " + num1 + " và " + num2 + " là " + sum);
   });
  });
 </script>
</body>
</html>
