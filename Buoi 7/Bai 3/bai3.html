<!DOCTYPE html>
<html>
<head>
 <title>Đăng ký</title>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 <script>
  $(document).ready(function(){
   $("#submit").click(function(){
    var name = $("#name").val();
    var email = $("#email").val();
    var phone = $("#phone").val();
    var dob = $("#dob").val();

    if (name == "" || email == "" || phone == "" || dob == "") {
     alert("Vui lòng nhập đầy đủ thông tin!");
     return false;
    }

    if (!phone.startsWith("+084")) {
     alert("Số điện thoại phải bắt đầu bằng +084!");
     return false;
    }

    var today = new Date();
    var birthDate = new Date(dob);
    var age = today.getFullYear() - birthDate.getFullYear();
    var m = today.getMonth() - birthDate.getMonth();
    if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
        age--;
    }
    if (age < 18) {
     alert("Bạn chưa đủ 18 tuổi!");
     return false;
    }

    var info = "<p>Họ và tên: " + name + "</p>";
    info += "<p>Email: " + email + "</p>";
    info += "<p>Số điện thoại: " + phone + "</p>";
    info += "<p>Ngày sinh: " + dob + "</p>";

    $("#result").html(info);
   });
  });
 </script>
</head>
<body>
 <form>
  <label for="name">Họ và tên:</label>
  <input type="text" id="name" name="name" required><br><br>
  <label for="email">Địa chỉ email:</label>
  <input type="email" id="email" name="email" required><br><br>
  <label for="phone">Số điện thoại:</label>
  <input type="tel" id="phone" name="phone" required><br><br>
  <label for="dob">Ngày/tháng/năm sinh:</label>
  <input type="date" id="dob" name="dob" required><br><br>
  <input type="button" id="submit" value="Đăng ký">
 </form>

 <div id="result"></div>
</body>
</html>
