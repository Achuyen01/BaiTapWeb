<!DOCTYPE html>
<html>
<head>
 <title>Kiểm tra tuổi</title>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
 <h2>Kiểm tra tuổi</h2>
 <p>Vui lòng nhập ngày/tháng/năm sinh của bạn:</p>
 <input type="date" id="birthday">
 <button id="checkAge">Kiểm tra tuổi</button>

 <script>
  $(document).ready(function(){
   $("#checkAge").click(function(){
    var birthday = new Date($("#birthday").val());
    var today = new Date();
    var age = today.getFullYear() - birthday.getFullYear();
    var monthDiff = today.getMonth() - birthday.getMonth();
    if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthday.getDate())) {
     age--;
    }
    if(age>=18){
     alert("Bạn đã đủ 18 tuổi");
    } else {
     alert("Bạn chưa đủ 18 tuổi");
    }
   });
  });
 </script>
</body>
</html>
